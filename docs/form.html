                        <h1>Mobile Technology Form</h1>
                      </div>
                        <div class="card card-body" style="min-height: 70vh;">
                          
                          <div id="#htmlform" class="container mt-4">
                            
                            <form>
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                    </div>
                                </div>

                                <br>

                                <label class="fw-bold">Address</label>
                    
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label for="line1" class="col-sm-2 col-form-label">Line 1:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="line1" placeholder="Line 1" required>
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label for="line2" class="col-sm-2 col-form-label">Line 2:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="line2" placeholder="Line 2">
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label for="city" class="col-sm-2 col-form-label">Town/City:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="city" placeholder="Town/City" required>
                                    </div>
                                </div>

                                <br>
                    
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label class="col-sm-2 col-form-label">Gender:</label>
                                    <div class="col-sm-10">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                    </div>
                                </div>

                    
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label class="col-sm-2 col-form-label">Mobile Phone Type:</label>
                                    <div class="col-sm-10">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="windows" value="Windows">
                                            <label class="form-check-label" for="windows">Windows</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="apple" value="Apple">
                                            <label class="form-check-label" for="apple">Apple</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="android" value="Android">
                                            <label class="form-check-label" for="android">Android</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="other" value="Other">
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="form-group row" style="margin-top: 5px;">
                                    <label for="mobileProvider" class="col-sm-2 col-form-label">Mobile Provider:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="mobileProviderSelect1" required>
                                            <option value="">None</option>
                                            <option value="Spark">Spark</option>
                                            <option value="One">One</option>
                                            <option value="2 Degrees">2 Degrees</option>
                                            <option value="Now">Now</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                    
                                <div class="form-group row"  style="margin-top: 5px;">
                                    <label for="studyPhone" class="col-sm-2 col-form-label">Do you use your phone for study? Please explain:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="FormControlTextare1" rows="3"></textarea>
                                    </div>
                                </div>

                                        <button type="reset" class="btn btn-primary">Reset</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
